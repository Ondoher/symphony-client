<div id="messages-page" class="page messages-page">
	<div class="messages-container"></div>
	<div id="message-group" class="message-group template">
		<div class="message-group-toggle">
			<time class="message-group-title"></time>
		</div>
		<div class="message-group-list"></div>
	</div>
	<div class="template message" id="message">
		<div class="message-content">
			<span class="message-metadata hide-continuation">
				<span class="message-presence"></span>
				<span class="name"></span>
				<span class="message-time"></span>
			</span>
			<span class="body"></span>
		</div>
	</div>
</div>
